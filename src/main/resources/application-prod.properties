# ============================================
# PRODUCTION CONFIGURATION FOR RAILWAY
# ============================================
# File này được sử dụng khi deploy trên Railway
# Railway sẽ tự động set SPRING_PROFILES_ACTIVE=prod

# ============================================
# DATABASE CONFIGURATION - RAILWAY MYSQL
# ============================================
# Railway cung cấp MySQL với các biến môi trường:
# - MYSQLHOST: hostname của MySQL server
# - MYSQLPORT: port của MySQL (thường là 3306)
# - MYSQLDATABASE: tên database
# - MYSQLUSER: username
# - MYSQLPASSWORD: password

# Build URL từ các biến môi trường Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings (tối ưu cho Railway)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA/HIBERNATE SETTINGS FOR PRODUCTION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=true

# Tối ưu Hibernate cho production
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ============================================
# SERVER CONFIGURATION
# ============================================
# Railway tự động inject biến $PORT
server.port=${PORT:8080}
server.error.path=/error

# ============================================
# LOGGING FOR PRODUCTION
# ============================================
logging.level.root=INFO
logging.level.nhom2.QLS=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# ============================================
# SECURITY & JWT (sử dụng biến môi trường)
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# GOOGLE OAUTH2 (sử dụng biến môi trường)
# ============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ============================================
# SEPAY PAYMENT GATEWAY
# ============================================
sepay.api.url=${SEPAY_API_URL:https://my.sepay.vn/userapi}
sepay.api.token=${SEPAY_API_TOKEN}
sepay.account.number=${SEPAY_ACCOUNT_NUMBER}
sepay.account.name=${SEPAY_ACCOUNT_NAME}
sepay.bank.code=${SEPAY_BANK_CODE:TPB}
