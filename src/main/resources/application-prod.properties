# ============================================
# PRODUCTION CONFIGURATION FOR RAILWAY
# ============================================
# File này được sử dụng khi deploy trên Railway
# Railway sẽ tự động set SPRING_PROFILES_ACTIVE=prod

# ============================================
# DATABASE CONFIGURATION - RAILWAY MYSQL
# ============================================
# Railway cung cấp MySQL với các biến môi trường:
# Ưu tiên 1: Dùng DATABASE_URL nếu có (format: mysql://user:pass@host:port/db)
# Ưu tiên 2: Build từ các biến riêng lẻ: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# Ưu tiên 3: Build từ MYSQL_URL nếu có

# Railway Auto-generated MySQL connection (hỗ trợ nhiều format)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:QLS}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=false&autoReconnect=true&failOverReadOnly=false&maxReconnects=10}
spring.datasource.username=${MYSQLUSER:${DB_USERNAME:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings (tối ưu cho Railway)
# Railway có giới hạn connection, nên dùng pool nhỏ
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# HikariCP retry và validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=-1

# Spring DataSource - không fail nếu không kết nối được ngay
spring.datasource.continue-on-error=true
spring.sql.init.continue-on-error=true

# ============================================
# JPA/HIBERNATE SETTINGS FOR PRODUCTION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=true

# Tối ưu Hibernate cho production
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Hibernate retry và fault tolerance
spring.jpa.properties.hibernate.connection.acquisition_timeout=10000
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Spring JPA - Không fail ngay nếu EntityManagerFactory chưa sẵn sàng
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=false

# ============================================
# SERVER CONFIGURATION
# ============================================
# Railway tự động inject biến $PORT
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.path=/error

# Tomcat settings for Railway
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.tomcat.accept-count=100

# ============================================
# SPRING BOOT CONFIGURATION
# ============================================
# Không lazy-initialization để phát hiện lỗi sớm
spring.main.lazy-initialization=false

# Banner
spring.main.banner-mode=log

# ============================================
# LOGGING FOR PRODUCTION
# ============================================
logging.level.root=INFO
logging.level.nhom2.QLS=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# ============================================
# SECURITY & JWT (sử dụng biến môi trường)
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# GOOGLE OAUTH2 (sử dụng biến môi trường)
# ============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ============================================
# SEPAY PAYMENT GATEWAY
# ============================================
sepay.api.url=${SEPAY_API_URL:https://my.sepay.vn/userapi}
sepay.api.token=${SEPAY_API_TOKEN}
sepay.account.number=${SEPAY_ACCOUNT_NUMBER}
sepay.account.name=${SEPAY_ACCOUNT_NAME}
sepay.bank.code=${SEPAY_BANK_CODE:TPB}
