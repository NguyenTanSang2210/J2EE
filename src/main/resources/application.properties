spring.application.name=QLS

# ============================================
# SERVER CONFIGURATION
# ============================================
# Port: Railway auto-assigns via $PORT, fallback to 8080 for local
server.port=${PORT:8080}
server.error.path=/error

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Railway MySQL Configuration - Build from HOST, PORT, DATABASE
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:QLS}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=true

