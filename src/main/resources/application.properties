spring.application.name=QLS

# ============================================
# LOCAL DEVELOPMENT CONFIGURATION
# ============================================
# File này dùng cho local development (default profile)
# Khi deploy lên Railway, sẽ tự động dùng application-prod.properties

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.error.path=/error

# ============================================
# DATABASE CONFIGURATION - LOCAL MYSQL
# ============================================
# Cấu hình MySQL local - Thay đổi theo môi trường dev của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/QLS?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA/HIBERNATE SETTINGS
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

