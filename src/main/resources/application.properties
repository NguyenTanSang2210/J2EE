spring.application.name=QLS

# ============================================
# BASE CONFIGURATION
# ============================================
# File này chứa cấu hình chung cho tất cả môi trường
# Các cấu hình cụ thể nằm trong:
#   - application-local.properties (local development)
#   - application-prod.properties (Railway production)

# ============================================
# ACTIVE PROFILE
# ============================================
# Default profile cho local development
# Railway sẽ override bằng: -Dspring.profiles.active=prod
spring.profiles.active=local

# ============================================
# COMMON SETTINGS
# ============================================
# Application name
spring.application.name=QLS

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Error handling
server.error.path=/error
server.error.include-message=always
server.error.include-stacktrace=on_param
