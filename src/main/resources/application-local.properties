# Active profile: spring.profiles.active=local
# Hoặc chạy: mvn spring-boot:run -Dspring-boot.run.profiles=local

# ============================================
# SERVER CONFIGURATION - LOCAL
# ============================================
# Dùng port 8081 để tránh conflict với port 8080
server.port=8081
server.address=localhost
server.error.path=/error

# ============================================
# DATABASE CONFIGURATION - LOCAL MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/QLS?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA/HIBERNATE SETTINGS - LOCAL
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# ============================================
# LOGGING FOR LOCAL DEVELOPMENT
# ============================================
