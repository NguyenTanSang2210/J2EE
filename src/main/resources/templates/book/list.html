<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <h1>My Book List</h1>
                    <form class="d-flex" th:action="@{/books/search}"
                          method="get">
                        <input class="form-control me-2" type="search"
                               placeholder="Search" aria-label="Search" name="keyword">
                        <button class="btn btn-outline-success"
                                type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='id')}">Id</a></th>
            <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='title')}">Title</a></th>
            <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='author')}">Author</a></th>
            <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='price')}">Price</a></th>
            <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='category')}">Category</a></th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'USER')">Action</th>
        </tr>
        </thead>
        <tbody id="book-table-body">
        <tr th:each="book : ${books}" th:id="'book-' + ${book.getId()}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getPrice()}"></td>
            <td th:text="${book.getCategory().getName()}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                <!-- Admin only buttons -->
                <a class="btn btn-primary btn-sm"
                   sec:authorize="hasAnyAuthority('ADMIN')"
                   th:href="@{/books/edit/{id}(id=${book.getId()})}">Edit</a>
                <button class="btn btn-danger btn-sm"
                        sec:authorize="hasAnyAuthority('ADMIN')"
                        th:onclick="'apiDeleteBook(' + ${book.getId()} + '); return false;'">Delete</button>
                
                <!-- Add to cart for both ADMIN and USER -->
                <form th:action="@{/books/add-to-cart}" method="post"
                      class="d-inline">
                    <input type="hidden" name="id" th:value="${book.getId()}">
                    <input type="hidden" name="name"
                           th:value="${book.getTitle()}">
                    <input type="hidden" name="price"
                           th:value="${book.getPrice()}">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-cart-plus"></i> Add to cart
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pagination-sm"
        th:each="i : ${#numbers.sequence(0, totalPages)}">
        <li class="page-item" th:classappend="${currentPage == i} ?'active'">
            <a class="page-link" th:href="@{/books(pageNo=${i})}"
               th:text="${i}"></a>
        </li>
    </ul>
</nav>
<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{/js/list.js}"></script>
</body>
</html>
