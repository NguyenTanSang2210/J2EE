<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hệ Thống Quản Lý Sách</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <th:block th:replace="~{layout::icons-and-fonts}"></th:block>
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            min-height: 100vh;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #87CEEB;
        }
        .register-header i {
            font-size: 4rem;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="register-card">
                <div class="register-header">
                    <i class="bi bi-person-plus-fill"></i>
                    <h3 class="mt-3 mb-2">Đăng Ký Tài Khoản</h3>
                    <p class="text-muted mb-0">Tham gia hệ thống quản lý sách</p>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4 text-secondary text-center">
                        Tạo tài khoản mới để bắt đầu sử dụng
                    </p>
                    <form th:action="@{/register}" method="post">

                        <div th:if="${errors}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <ul class="mb-0">
                                <li th:each="error : ${errors}"
                                    th:text="${error}" class="text-start"></li>
                            </ul>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="text-start d-block">
                                <i class="bi bi-envelope me-1"></i>Email
                            </label>
                            <input type="email" class="form-control"
                                   required id="email" name="email" placeholder="Nhập email của bạn">
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="text-start d-block">
                                <i class="bi bi-person me-1"></i>Tài Khoản
                            </label>
                            <input type="text" class="form-control"
                                   required id="username" name="username" placeholder="Nhập tài khoản">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="text-start d-block">
                                <i class="bi bi-lock me-1"></i>Mật Khẩu
                            </label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group mb-4">
                            <label for="phone" class="text-start d-block">
                                <i class="bi bi-telephone me-1"></i>Số Điện Thoại
                            </label>
                            <input type="tel" class="form-control"
                                   required id="phone" name="phone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-check me-2"></i>Đăng Ký
                            </button>
                            <p class="mt-3 mb-0 text-center">
                                Đã có tài khoản? 
                                <a class="text-primary fw-bold" th:href="${'/login'}">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>Đăng Nhập
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
