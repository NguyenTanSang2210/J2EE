<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Sách</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #87CEEB;
        }
        .login-header i {
            font-size: 4rem;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-5 col-md-7 col-xl-4">
            <div class="login-card">
                <div class="login-header">
                    <i class="bi bi-book-half"></i>
                    <h3 class="mt-3 mb-2">Đăng Nhập Hệ Thống</h3>
                    <p class="text-muted mb-0">Quản Lý Sách Hiện Đại</p>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4 text-secondary text-center">
                        Nhập tài khoản và mật khẩu để truy cập
                    </p>


                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>Tài khoản hoặc mật khẩu không đúng.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle me-2"></i>Bạn đã đăng xuất thành công.
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="text-start d-block">
                                <i class="bi bi-person me-1"></i>Tài Khoản
                            </label>
                            <input type="text" class="form-control"
                                   required id="username" name="username" placeholder="Nhập tài khoản">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="text-start d-block">
                                <i class="bi bi-lock me-1"></i>Mật Khẩu
                            </label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Nhập mật khẩu">
                        </div>

                        <div class="form-check text-start mb-3">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                            <label class="form-check-label"
                                   for="remember-me">
                                <i class="bi bi-bookmark-check me-1"></i>Ghi nhớ đăng nhập
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng Nhập
                            </button>

                            <div class="text-center my-3">
                                <span class="text-muted">hoặc</span>
                            </div>

                            <a href="/oauth2/authorization/google"
                               class="btn btn-outline-danger w-100 mb-3 d-flex align-items-center justify-content-center"
                               role="button">
                                <i class="bi bi-google me-2"></i>Đăng Nhập với Google
                            </a>

                            <p class="mt-3 mb-0 text-center">
                                Chưa có tài khoản?
                                <a class="text-primary fw-bold" th:href="${'/register'}">
                                    <i class="bi bi-person-plus me-1"></i>Đăng Ký Ngay
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
